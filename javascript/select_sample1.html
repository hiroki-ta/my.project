<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>セレクトメニューで選択された項目の値をテキストフィールドに表示する</title>
<script src="./jquery/jquery-2.1.1.min.js"></script>
<script>
$(function(){
	$(".readonly_data").addClass('hide');
	$("#paper").change(function(){
		if (!$('[name=paper]').val()) {
			$(".readonly_data").addClass('hide');
		}
		else {
			$(".readonly_data").addClass('show');
			setData();
			$(".readonly_data").addClass('hide');
		}
	});
});

function setData()
{
	var order_data = [
								{"text":"配布資料","size":"A4","surface":"片面"},
								{"text":"配布資料（2日目）","size":"A5","surface":"片面"},
								{"text":"配布資料（3日目）","size":"A4","surface":"両面"},
	];
	var element = document.getElementById('paper');
	var options = document.getElementById('paper').options;
	var txt = element.options[element.selectedIndex].value;
	for (var i=0; i<options.length;i++) {
		for (key in order_data[i]) {
			if (txt == order_data[i][key]) {
				document.aForm.result1.value = order_data[i]["size"];
				document.aForm.result2.value = order_data[i]["surface"];
			}
			else if (!txt) {
				document.aForm.result1.value = "";
				document.aForm.result2.value = "";
			}
		}
	}
}
</script>
<style type="text/css"><!--
.hide { display: none; }
.show { display: block; }
--></style>
</head>
<body>
<form name="aForm">
<select name="paper" id="paper">
<option value="">選択してください
<option value="配布資料">配布資料
<option value="配布資料（2日目）">配布資料（2日目）
<option value="配布資料（3日目）">配布資料（3日目）
</select>
<br>
<div id="s" class="readonly_data">
<input type="text" name="result1" readonly><br />
<input type="text" name="result2" readonly>
</div>
</form>
</body>
</html>
