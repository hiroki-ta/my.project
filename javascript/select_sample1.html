<!DOCTYPE html>
<html>
<head>
<title>セレクトメニューで選択された項目の値をテキストフィールドに表示する</title>
<script language="JavaScript"><!--
function setData(txt)
{
	var order_data = {"text":"配布資料（2日目）","size":"A4", "surface":"片面"};
	if (txt == order_data["text"]) {
		document.aForm.result1.value = order_data["size"];
		document.aForm.result2.value = order_data["surface"];
	}
}
// --></script>
</head>
<body>
<form name="aForm">
<select onChange="setData(this[this.selectedIndex].value)">
<option value="">選択してください
<option value="配布資料">配布資料
<option value="配布資料（2日目）">配布資料（2日目）
<option value="配布資料（3日目）">配布資料（3日目）
</select>
<br>
<input type="text" name="result1" disabled><br />
<input type="text" name="result2" readonly>
</form>
</body>
</html>
